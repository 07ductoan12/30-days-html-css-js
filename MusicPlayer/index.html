<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/33c6a2d719.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="media/468-thumbnail.png" class="song-img" />
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft Puerto Rican</p>

        <audio id="song">
          <source
            src="media/11086_Luis Fonsi ft. Daddy Yankee - Despacito SHOW2BABI.COM.mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" name="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
